<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% block extra_css %}  <!-- Untuk menambahkan CSS tambahan jika perlu -->
    {% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex relative">
        <!-- Mobile Sidebar Toggle Button -->
        <button id="mobileSidebarToggle" class="fixed z-50 top-4 left-4 p-2 bg-blue-500 text-white rounded md:hidden">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Container -->
        <div id="sidebarContainer" class="fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 w-64 bg-gray-800 text-white transition-transform duration-300 ease-in-out z-40">
            <!-- Sidebar Content -->
            <div class="flex flex-col h-full">
                <!-- Sidebar Header -->
                <div class="p-4 border-b border-gray-700">
                    <h2 class="text-xl font-bold text-center">Expense Tracker</h2>
                </div>

                <!-- Navigation Links -->
                <nav class="flex-1 py-4 overflow-y-auto">
                    <ul class="space-y-2 px-2">
                        <li>
                            <a href="{{ url_for('home') }}" class="flex items-center p-3 hover:bg-gray-700 rounded group">
                                <i class="fas fa-home mr-3 text-gray-400 group-hover:text-white"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('data') }}" class="flex items-center p-3 hover:bg-gray-700 rounded group">
                                <i class="fas fa-database mr-3 text-gray-400 group-hover:text-white"></i>
                                <span>Data</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('analytics') }}" class="flex items-center p-3 hover:bg-gray-700 rounded group">
                                <i class="fas fa-chart-pie mr-3 text-gray-400 group-hover:text-white"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="flex-1 md:ml-64 p-6 transition-all duration-300">
            {% block content %}
            {% endblock %}
        </main>
    </div>



    {% block extra_js %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% endblock %}
</body>
</html>
