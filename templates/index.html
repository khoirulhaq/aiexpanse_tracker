<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link {
            transition: all 0.3s ease;
        }
        .sidebar-link:hover {
            transform: translateX(5px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">
    <div class="flex relative">
        <!-- Mobile Sidebar Toggle Button -->
        <button id="mobileSidebarToggle" class="fixed z-50 top-4 left-4 p-2 bg-blue-600 text-white rounded-lg shadow-lg md:hidden hover:bg-blue-700 transition-colors duration-200">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Container -->
        <div id="sidebarContainer" class="fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 w-64 bg-gradient-to-b from-gray-900 to-black text-white transition-transform duration-300 ease-in-out z-40 shadow-xl">
            <!-- Sidebar Content -->
            <div class="flex flex-col h-full">
                <!-- Sidebar Header -->
                <div class="p-6 border-b border-gray-800">
                    <h2 class="text-2xl font-bold text-center bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">Expense Tracker</h2>
                </div>

                <!-- Navigation Links -->
                <nav class="flex-1 py-6 overflow-y-auto">
                    <ul class="space-y-2 px-4">
                        <li>
                            <a href="{{ url_for('home') }}" class="sidebar-link flex items-center p-3 hover:bg-gray-800 rounded-lg group transition-all duration-200">
                                <i class="fas fa-home mr-3 text-blue-400 group-hover:text-white"></i>
                                <span class="font-medium">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('data') }}" class="sidebar-link flex items-center p-3 hover:bg-gray-800 rounded-lg group transition-all duration-200">
                                <i class="fas fa-database mr-3 text-blue-400 group-hover:text-white"></i>
                                <span class="font-medium">Data</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('analytics') }}" class="sidebar-link flex items-center p-3 hover:bg-gray-800 rounded-lg group transition-all duration-200">
                                <i class="fas fa-chart-pie mr-3 text-blue-400 group-hover:text-white"></i>
                                <span class="font-medium">Analytics</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="flex-1 md:ml-64 p-6 transition-all duration-300 fade-in">
            <div class="max-w-7xl mx-auto">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    {% block extra_js %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% endblock %}
</body>
</html>
