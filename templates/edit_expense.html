{% extends 'index.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Edit Expense</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Tanggal</label>
            <input type="date" id="date" name="date" value="{{ expense.tanggal }}" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
            <select id="category" name="category" class="w-full p-2 border border-gray-300 rounded-md" required>
                {% for choice in ["Makanan/Minuman", "Komunikasi", "Transportasi", "Pendidikan/Ilmu", "Hiburan", "Kesehatan", "Kebersihan", "Belanja", "Darurat", "Tempat tinggal", "Produktivitas", "Lainnya"] %}
                <option value="{{ choice }}" {% if expense.kategori == choice %}selected{% endif %}>{{ choice }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="priority" class="block text-sm font-medium text-gray-700">Prioritas</label>
            <select id="priority" name="priority" class="w-full p-2 border border-gray-300 rounded-md" required>
                {% for choice in ["Butuh", "Harus", "Ingin"] %}
                <option value="{{ choice }}" {% if expense.prioritas == choice %}selected{% endif %}>{{ choice }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="wallet" class="block text-sm font-medium text-gray-700">Dompet</label>
            <select id="wallet" name="wallet" class="w-full p-2 border border-gray-300 rounded-md" required>
                {% for choice in ["Cash", "OVO", "BJB", "Livin", "ShopeePay", "Lainnya"] %}
                <option value="{{ choice }}" {% if expense.dompet == choice %}selected{% endif %}>{{ choice }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Nominal</label>
            <input type="number" id="amount" name="amount" value="{{ expense.nominal }}" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Catatan</label>
            <input type="text" id="description" name="description" value="{{ expense.catatan }}" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Update Expense</button>
    </form>
    <br>
    <a href="{{ url_for('data') }}" class="text-blue-500 hover:underline">Back to Expense List</a>
{% endblock %}
