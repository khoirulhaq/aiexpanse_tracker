{% extends 'index.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Expense</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <input type="text" id="description" name="description" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter expense description" required>
        </div>
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input type="number" id="amount" name="amount" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter expense amount" required>
        </div>
        <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" name="category" class="w-full p-2 border border-gray-300 rounded-md" required>
                {% for category in category_choices %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
            <select id="priority" name="priority" class="w-full p-2 border border-gray-300 rounded-md" required>
                {% for priority in priority_choices %}
                <option value="{{ priority }}">{{ priority }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="wallet" class="block text-sm font-medium text-gray-700">Wallet</label>
            <select id="wallet" name="wallet" class="w-full p-2 border border-gray-300 rounded-md" required>
                {% for wallet in wallet_choices %}
                <option value="{{ wallet }}">{{ wallet }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Expense</button>
    </form>
    <br>
    <a href="{{ url_for('data') }}" class="text-blue-500 hover:underline">Back to Expense List</a>
{% endblock %}
